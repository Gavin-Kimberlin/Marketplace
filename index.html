<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>A Marketplace for Used Cars</title>
  </head>
  <body>
    <div class="container">
      <form class="info" action="index.html" method="post">
        <div class="form-group">
          <label for="name1" action="index.html" method="post">Name</label>
          <input  id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address1" action="index.html" method="post">Address</label>
          <input id="address1" class="form-control"  type="text">
        </div>
        <button type="submit" class="btn">Enter</button>
      </form>

      <div class="receipt">
        <h1> Your Receipt</h1>
        <p id="receipt"> Hello <span class="name1"></span> !  Thank you for your purchase.  Your purchase will arive at <span class="address1"></span> via Fulfillment by Amazon in two or fewer days.
        </p>
      </div>
    </div>
  </body>
</html>
